<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>iChat</title>
</head>
<body class="disableScroll" id="body">
    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3 col-sm-12 sym-class">
                <h3 class="bg-dark text-white text-center">iCHAT</h3>
                <div class="card">
                    <div class="card-header">
                      <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                          <a class="nav-link active" href="#" id="chatLink">Chat</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" id="onlineUsers">Online User <p id="noOfUsers"></p></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="index.html">Leave Chat</a>
                        </li>
                      </ul>
                    </div>
                    <div class="card-body sym-scroll">
                      <div class="card-text">
                        <ul id="user">
                        </ul>
                      </div>
                      <div id="chatMsg"></div>
                      <div id="msgTyping"></div>
                    <form id="chatForm">
                      <textarea id="msg" class="msg" placeholder="Enter Message" required autocomplete="off" class="form" rows="2" cols="1"></textarea>
                      <button class="btn btn-primary sym-btn-2">Send</button>
                    </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.js" type="text/javascript"></script>
    <script src="./js/qs.min.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./js/moment.min.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
